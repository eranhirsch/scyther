<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Page setup -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Main Style -->
    <link rel="stylesheet" href="style/chrome.css">
    <link rel="icon" href="images/icons/icon48.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>SCYTHER</title>
  </head>
  <body>
	  <script>	
		function changeLang(){
			lang = document.getElementById('lang').value;
			langs = document.getElementById('lang').options;
			for(i=0;i<langs.length;i++){
				//console.log('langs ' + langs[i].value);
				
				if(langs[i].value == lang){
					document.getElementById(lang+'_lang').hidden = false;
					document.getElementById(lang+'_player').hidden = false;
					document.getElementById(lang+'_expansions').hidden = false;
					document.getElementById(lang+'_advanced').hidden = false;
					document.getElementById(lang+'_proximity').hidden = false;
					document.getElementById(lang+'_draw').hidden = false;
				}
				else{
					document.getElementById(langs[i].value+'_lang').hidden = true;
					document.getElementById(langs[i].value+'_player').hidden = true;
					document.getElementById(langs[i].value+'_expansions').hidden = true;
					document.getElementById(langs[i].value+'_advanced').hidden = true;
					document.getElementById(langs[i].value+'_proximity').hidden = true;
					document.getElementById(langs[i].value+'_draw').hidden = true;
				}
			}		
		}	
	  </script>

    <!-- Main Structure -->
    <div id="root" class="container hide-all">

      <!-- landingScreen -->
      <div id="landingScreen">
        <div class="row">
          <h1 class="col" id="title">
            SCYTHER
          </h1>
        </div>
        <div class="row">
          <form id="settings" class="col text-left">
		    <fieldset>
              <legend class="col-form-label">
                 <span id="EN_lang">Language</span>
                <span id="IT_lang" hidden>Lingua</span>
              </legend>
              <div class="btn-group btn-group-lg btn-group-toggle shadow">
				<select id="lang" onchange="changeLang();">
				<option value="EN" selected="selected">English</option>
				  <option value="IT">Italiano</option>
				</select>
              </div>
            </fieldset>
            <fieldset>
              <legend class="col-form-label">
                <span id="EN_player">Players</span>
                <span id="IT_player" hidden>Giocatori</span>
              </legend>
              <div
                id="input"
                class="btn-group btn-group-lg btn-group-toggle shadow"
                data-toggle="buttons">
              </div>
            </fieldset>
            <fieldset>
              <legend class="col-form-label">
                <span id="EN_expansions">Expansions</span>
                <span id="IT_expansions" hidden>Esapnsioni</span>
              </legend>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="invadersSwitch"
                />
                <label class="custom-control-label" for="invadersSwitch">
                  Invaders from Afar
                </label>
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="windGambitSwitch"
                />
                <label class="custom-control-label" for="windGambitSwitch">
                  The Wind Gambit
                </label>
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="riseOfFenrisSwitch"
                />
                <label class="custom-control-label" for="riseOfFenrisSwitch">
                  WIP: The Rise of Fenris (SPOILERS!)
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend class="col-form-label">
                <span id="EN_advanced">Advanced</span>
                <span id="IT_advanced" hidden>Avanzato</span>                
              </legend>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value=""
                  id="proximityCheckbox"
                />
                <label class="form-check-label" for="proximityCheckbox">
					<span id="EN_proximity">Proximity scores</span>
					<span id="IT_proximity" hidden>Punteggi di prossimit√†</span>                     
                </label>
              </div>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- gameScreen -->
      <div class="gameScreen">
        <div class="row align-items-center">
          <div class="col">
            <ol id="players" class="list-group rounded shadow-sm"></ol>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul id="global" class="list-group shadow-sm rounded text-left"></ul>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div id="navigation" class="row fixed-bottom">
        <div id="controls" class="col">
          <button
            id="actionButton"
            type="button"
            class="btn btn-lg btn-warning">
				<span id="EN_draw">Draw</span>
				<span id="IT_draw" hidden>Sorteggio</span>     
          </button>
        </div>
      </div>

    </div> <!-- /#root -->

    <!-- Bootstrap JS stuff... -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Main Logic -->
    <script type="text/javascript" src="src/storage.js"></script>
    <script type="text/javascript" src="src/config.js"></script>
    <script type="text/javascript" src="src/data.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/render.js"></script>
  </body>
</html>
